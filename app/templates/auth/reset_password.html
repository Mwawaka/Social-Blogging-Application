{% extends 'base.html' %}

{% block title %}
    |Reset Password
{% endblock title %}

{% block content %}
<div class='text-center'>
    <form method='POST'>
        {{reset_form.hidden_tag()}}

        <div class="mb-3">
            {{reset_form.email.label()}}
            {{reset_form.email(class='form-control',placeholder='Password')}}
        </div>
        <br>
            {{reset_form.submit(class="btn btn-primary")}}
    </form>
</div>
{% endblock content %}
